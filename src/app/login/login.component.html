<div id="loginContainer">
    <div class="row">
        <div class="col-md-12 col-md-offset-3">
            <form [formGroup]="loginForm" id="msform">
                <ul id="progressbar">
                    <li [ngClass]="step>=1 ? 'active ' : 'inactive'">Login Details</li>
                    <li [ngClass]="step>=2 ? 'active' : 'inactive'">Verification Details</li>
                </ul>
                <fieldset  *ngIf="step == 1" >
                    <h2 class="fs-title">Login Details</h2>
                    <input type="text" formControlName="mobile"  [ngClass]="{ 'is-invalid': login_step && login.mobile.errors }" placeholder="Mobile"/>
                    <div *ngIf="login_step && loginForm.controls.mobile.errors">
                        <div *ngIf="login.mobile.errors?.required">Mobile is required</div>
                        <div *ngIf="login.mobile.errors?.pattern">Your number should not begin with 0</div>
                    </div>
                    <input (click)="next()" type="button" name="next" class="next action-button" value="Next"/>
                </fieldset>
            </form>
            <form [formGroup]="verification" id="msform">
                <fieldset *ngIf="step == 2">
                    <h2 class="fs-title">Verification Details</h2>
                    <input type="text" formControlName="mobile" placeholder="Mobile"/>
                    <div *ngIf="verification_step && verification.controls.mobile.errors">
                        <div *ngIf="verificationdetails.mobile.errors?.required">Mobile is required</div>
                    </div>
                    <input type="text" formControlName="code"  placeholder="Code"/>
                    <div *ngIf="verification_step && verification.controls.code.errors">
                        <div *ngIf="verificationdetails.code.errors?.required">Code is required</div>
                    </div>
                    <input type="text" formControlName="device" placeholder="Device"/>
                    <div *ngIf="verification_step && verification.controls.device.errors">
                        <div *ngIf="verificationdetails.device.errors?.required">Device is required</div>
                    </div>
                    <input (click)="previous()" type="button" name="previous" class="previous action-button-previous" value="Previous"/>
                    <input (click)="submit()"type="submit" name="submit" class="submit action-button" value="Submit"/>
                </fieldset>
            </form>
        </div>
    </div>
</div>
